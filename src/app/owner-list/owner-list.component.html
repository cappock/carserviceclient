<mat-card>
    <mat-card-title>Owner List</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let owner of owners">
          <h3 mat-line>
            <a mat-button *ngIf="owner.dni" [routerLink]="['/owner-edit', owner.dni]">{{owner.name}}</a>
            <a mat-button *ngIf="!owner.dni">{{owner.name}}</a>
            <mat-checkbox [(ngModel)]="owner.checked">Delete</mat-checkbox>
          </h3>
          <!-- <h3> {{owner.name}} {{owner.profession}} {{owner.dni}}</h3> -->
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  
    <button mat-fab color="primary" [routerLink]="['/owner-add']">Add</button>
    <button mat-fab color="primary" (click)="removeChecked()">Delete</button>
  </mat-card>
